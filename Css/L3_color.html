<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Fonts</title>
    <style>
        h4{
            color: brown;
            font-size: 34px;
        }

        p{
          color: blue;
          font-family: Verdana, Geneva, Tahoma, sans-serif;
          font-size: 26px;
          line-height: 12em;
        }

        span{
            font-weight: bold;
            color: red;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h4>CSS Fonts</h4>
    <p>Lorem ipsum dolor sit <span>Sudarsan Mansingh</span> consectetur adipisicing elit.</p>
    
</body>
</html>
