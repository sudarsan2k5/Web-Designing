<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color and Css</title>
    <style>
        h2{
            color:rgb(18, 66, 224);
        }
        #first{
            color: aqua;/*color by name*/
        }

        #second{
            color:rgb(180, 32, 168)/*color by rgb*/
        }
        #third{
            color: rgb(255, 255, 255);
            background-color: rgb(22, 5, 3);/*color by hex value*/
        }

    </style>
</head>
<body>
    <h2>This is my first color</h2>
    <p id="first">this is my first colored paragraph</p>

    <h2>This is my second color</h2>
    <p id="second">this is my second colores paragraph</p>

    <h2>This is my third color</h2>
    <p id="third">this is my thired colored paragraph</p>
</body>
</html>
